<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Số các số nguyên tố  đầu tiên cần in ra"));
        let count = 0;
        let num = 2;
        while (count < number) {
            let flag = true;

            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                document.write(num + "<br>" + " ");
                count++;
            }

            num++;
        }
    </script>
</body>

</html>
