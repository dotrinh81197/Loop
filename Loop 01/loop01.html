<!DOCTYPE html>

<body>
    <h3>Bài 1</h3>
    <input type="button" value="Loop 99" onclick="loop()" />
    <p id="demo1"></p>
    <script>
        function loop() {
            for (i = 0; i < 100; i++) {
                console.log(i);
            }
            if ((i = 99)) {
                document.getElementById("demo1").innerHTML = "Finish";
            }
        }
    </script>
    <h3>Bài 2</h3>
    <input type="button" name="" id="temparature" value="Enter temparature" onclick="changeTemparature()" />
    <script>
        function changeTemparature() {
            let tem = parseFloat(prompt("Enter Temparature(C):"));
            // "2.5" => 2.5
            // "câcs" => NaN
            if (isNaN(tem)) {
                alert("Please enter a number");
            } else {
                {
                    if (tem > 100) {
                        alert("Please reduce the temparature");
                    } else if (tem < 20) {
                        alert("Please increase the temparature");
                    } else alert("Please keep the temparature");
                }
            }
        }
    </script>
    <h3>Bài 3</h3>
    <input type="button" value="Hiển thị 20 số đầu tiên trong dãy fibonacci." onclick="fibonacci()" />
    <p id="demo3"></p>

    <script>
        function fibonacci() {
            let i;

            let a = 0;
            let b = 1;
            let fib;
            for (i = 2; i <= 20; i++) {
                // Next fibonacci number = previous + one before previous

                fib = a + b;
                a = b;
                b = fib;
                document.getElementById("demo3").innerHTML += fib + " ";
            }
        }
    </script>
    <h3>Bài 4: Tìm số đầu tiên trong dãy Fibonnaci chia hết cho 5</h3>
    <input type="button" value="số đầu tiên trong dãy Fibonnaci chia hết cho 5" onclick="FibDivison5()" />
    <script>
        function FibDivison5() {
            let a = 0;
            let b = 1;
            let fib;
            for (i = 2; i <= 20; i++) {
                // Next fibonacci number = previous + one before previous

                fib = a + b;
                a = b;
                b = fib;
                if (fib % 5 === 0) {
                    alert("số đầu tiên chia hết cho 5 là:" + fib);
                    break;
                }
            }
        }
    </script>
    <h3>Bài 5</h3>
    <input type="button" name="" id="" value="Tính tổng 20 số đầu tiên của dãy Fibonnaci" onclick="Sum()" />
    <script>
        function Sum() {
            let a = 0;
            let b = 1;
            let sum = 0;
            let fib;
            for (i = 1; i <= 20; i++) {
                // Next fibonacci number = previous + one before previous

                fib = a + b;
                a = b;
                b = fib;
                console.log(fib);
                sum += fib;
            }
            alert("Tổng của 20 số trong dãy Fibonacci là :" + sum);
        }
    </script>
    <h3>Bài 6: Tổng 30 số đầu tiên chia hết cho 7</h3>
    <input type="button" value="Tổng 30 số đầu tiên chia hết cho 7" onclick="SumDivison7()" />
    <script>
        function SumDivison7() {
            let sum = 0;
            for (i = 7; i <= 210; i += 7) {
                console.log(i);
                sum += +i;
            }
            alert("Tổng 30 số đầu tiên chia hết cho 7 là" + sum);
        }
    </script>
    <h3>
        Bài 7 Hiện thị số từ 1-100 . số chia hết cho 3 thì hiện "Fizz", chia hết cho 5 thì hiện "Buzz" chia hết cho 3 và 5 thì hiện "FizzBuzz"
    </h3>
    <input type="button" value="Result" onclick="NumberDivision()" />
    <p id="demo7"></p>
    <script>
        function NumberDivision() {
            for (i = 1; i < 101; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log(i);
                    document.getElementById("demo7").innerHTML += "FizzBuzz" + "<br>";
                } else if (i % 3 === 0) {
                    document.getElementById("demo7").innerHTML += "Fizz" + "<br>";
                } else {
                    if (i % 5 === 0) {
                        document.getElementById("demo7").innerHTML += "Buzz" + "<br>";
                    } else {
                        document.getElementById("demo7").innerHTML += i + "<br>";
                    }
                }
            }
        }
    </script>
    <h3>Bài 8: Game " Hãy đoán xem"</h3>
    <input type="button" value="Play" onclick="play()" />
    <script>
        function play() {
            let numberapprox = parseInt(
                prompt("Hãy nhập vào khoảng bạn muốn đoán")
            );
            if (isNaN(numberapprox)) {
                alert("Nhập vào khoảng muốn đoán là số");
            }

            let random = Math.floor(Math.random() * numberapprox);
            //console.log(random);
            let num = prompt("Please guess a number!:", "");
            for (i = 1; i <= 2; i++) {
                if (isNaN(num)) {
                    alert("Please enter a number!");
                    break;
                } else {
                    num = parseInt(num);

                    if (num == random) {
                        alert("CONGRATULATION!!! ");
                        break;
                    } else {
                        alert("Sorry! You're wrong. ");
                        let num2 = parseInt(prompt("Guess again:"));
                        console.log(num2);
                        num = num2;
                    }
                }
            }
        }
    </script>
