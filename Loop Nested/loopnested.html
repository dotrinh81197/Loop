<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÒNG LẶP LỒNG NHAU</title>
</head>

<body>
    <p>For nested</p>
    <script>
        let scout;
        scout = "<table border ='1' width = '300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 10; i++) {
            scout = scout + "<tr>";
            for (j = 1; j <= 10; j++) {
                scout = scout + "<td>" + i * j + "</td>";

            }
            scout += "</tr>";

        }
        scout += "</table>";
        document.write(scout);
    </script>
    <p>while nested</p>
    <script>
        let t;
        t = "<table border='1' width='400' cellspacing='0' cellpadding='4'>";
        for (x = 1; x <= 10; x++) {
            t += "<tr>";
            for (y = 1; y <= 10; y++) {
                t += "<td>" + x * y + "</td>";

            }
            t += "</tr>";
        }
        t += "</table>";
        document.write(t);
    </script>
</body>

</html>
