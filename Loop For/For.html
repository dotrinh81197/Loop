<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SỬ DỤNG VÒNG LẶP FOR</title>
</head>

<body>

    <h2>Bài 1</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i = 0;
        for (; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    <h2>Bài 2</h2>
    <p>Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</p>
    <input type="button" value="Enter your number" onclick="total()">
    <script>
        function total() {
            let num = prompt("Enter your number > 0");
            let total = 0;
            let i = 1;
            for (; i <= num; i++) {
                total = total + i;


            }
            alert("Tổng các phần tử từ 1 đến số bạn vừa nhập là :" + total);

        }
    </script>

</body>

</html>
